<html>
    <head>
        <meta charset="utf-8"/>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap/css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="form-group col-md-2">
                    <div class="input-group date form_date" data-date="" data-date-format="dd MM yyyy" data-link-field="startDate" data-link-format="yyyy-mm-dd">
                        <input class="form-control" placeholder="시작 일" type="text" value="" readonly>
                        <span class="input-group-addon" style="background-color: #fff;"><span class="glyphicon glyphicon-calendar" /></span>
                    </div>
                    <input type="hidden" id="startDate" value="" />
                </div>
                <div class="form-group col-md-2">
                    <div class="input-group date form_date" data-date="" data-date-format="dd MM yyyy" data-link-field="endDate" data-link-format="yyyy-mm-dd">
                        <input class="form-control" placeholder="종료 일" type="text" value="" readonly>
                        <span class="input-group-addon" style="background-color: #fff;"><span class="glyphicon glyphicon-calendar" /></span>
                    </div>
                    <input type="hidden" id="endDate" value="" />
                </div>
                <div class="form-group">
                    <div class="input-group col-md-1">
                        <button class="btn btn-primary" style="margin-top: 4px;"><span class="glyphicon glyphicon-search"/>&nbsp;절약</button>
                        <button class="btn btn-danger" style="margin-top: 4px;"><span class="glyphicon glyphicon-trash"/>&nbsp;절약</button>
                        <button class="btn btn-success" style="margin-top: 4px;"><span class="glyphicon glyphicon-save"/>&nbsp;절약</button>
                        <button class="btn btn-info" style="margin-top: 4px;"><span class="glyphicon glyphicon-off"/>&nbsp;절약</button>
                        <button class="btn btn-warning" style="margin-top: 4px;"><span class="glyphicon glyphicon-cog"/>&nbsp;절약</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <ul class="breadcrumb">
                  <li><a href="#">Home</a></li>
                  <li><a href="#">Manage</a></li>
                  <li class="active">Sys05</li>
                </ul>
            </div>
            <div class="row">
                <ul class="pagination col-md-4">
                    <li><a href="#">&laquo;</a></li>
                    <li><a href="#">1</a></li>
                    <li class="active"><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#">&raquo;</a></li>
                </ul>
            </div>
            <div id="paging" class="row">
            
            </div>
        </div>
        <script src="jquery/jquery-1.8.3.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="bootstrap/js/bootstrap-datetimepicker.min.js"></script>
        <script src="bootstrap/js/locales/bootstrap-datetimepicker.ko.js"></script>
        <script src="js/pagination.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
               $(".form_date").datetimepicker({
                    format: 'MM dd yyyy',
                    language: 'ko',
                    weekStart: 1,
                    todayBtn:  1,
                    autoclose: 1,
                    todayHighlight: 1,
                    startView: 2,
                    minView: 2,
                    forceParse: 0,
                    pickerPosition: "bottom-left"
                });
                $('#paging').pagination();
            });
        </script>    
    </body>
</html>
